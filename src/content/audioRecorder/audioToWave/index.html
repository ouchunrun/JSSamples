<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Recorder.js demo with record, stop and pause - addpipe.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<body>

<div>
  <span>请选择音频的sampleRate(采样率)的赫兹大小:</span>
  <select name="recRate" id="recRate">
    <option value="8000">8000</option>
    <option value="16000">16000</option>
    <option value="44100">44100</option>
    <option value="48000">48000</option>
  </select>
</div>

<div style="margin: 50px 0 35px 0;">
  <button id="clickToUpload">
    Click here to upload files
  </button>
  <input type="file" class="localShare" id="uploadFile" style="display: none;" />
</div>


<div class="recordBox">
  <a href="javascript:;" id="recordButton" class="stop"><img src="./imgs/recording.png" alt=""></a>
  <a href="javascript:;" id="stopButton" class=""><img src="./imgs/recording.png" alt=""></a>
  <input type="text" id="recordTxt" placeholder="请按语音键录音">

  <!--  刷新按钮  -->
  <a href="javascript:;" class="refresh"><img src="./imgs/refresh.png" alt=""></a>
  <p class="errorTips" class=""></p>
</div>

<div>
  <div>操作区</div>
  <button onclick="stopRecording()" style="background: #e0e195;">停止转换</button>
</div>

<div>
  <label>在线播放：</label>
  <audio id="player" controls></audio>
</div>

<script src="js/jquery1.7.js"></script>
<script src="js/waveEncoderWorker.js"></script>
<script src="js/waveRecorder.js"></script>
<script src="js/app.js"></script>
</body>
</html>
