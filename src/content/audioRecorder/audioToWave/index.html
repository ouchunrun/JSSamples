<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio to Wave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="icon" href="data:image/ico;base64,aWNv">
</head>
<body>

<h1>Convert Audio To Wave Example</h1>

<div>
  <span>sampleRate(采样率)的赫兹大小:</span>
  <select name="recRate" id="recRate">
    <option value="8000">8000</option>
    <option value="16000">16000</option>
    <option value="44100">44100</option>
    <option value="48000">48000</option>
  </select>
</div>

<div class="duration">
  <label>Recording duration</label>
  <input type="range" min="1" max="30" value="10">
  <span class="durationShow">10</span>s

  <label>| Audio fade out</label>
  <input id="audioFadeOut" type="checkbox" value="" checked />
</div>

<div style="font-weight: bold;">
  Conversion progress: <span id="progress">0</span>(%)
</div>

<div style="margin: 50px 0 35px 0;">
  <button id="clickToUpload">上传本地音频</button>
  <input type="file" class="localShare" id="uploadFile" style="display: none;" />
</div>

<div>
  <label>转换后的音频：</label>
  <audio id="player" controls></audio>
</div>

<script src="js/waveRecorder.js"></script>
<script src="js/encoderWave.js"></script>
<script src="js/index.js"></script>
</body>
</html>
