<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn-scan">scan</button>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.2.1000/dist/dbr.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Dynamsoft/easy-barcode-scanner@10.2.1009/dist/easy-barcode-scanner.js" data-license=""></script>
  <!-- <script src="easy-barcode-scanner-local.js" data-license=""></script> -->
  <script>
    document.getElementById('btn-scan').addEventListener('click',async()=>{
      try{
        let txt = await EasyBarcodeScanner.scan();
        alert(txt);
      }catch(ex){
        let errMsg = ex.message || ex;
        console.error(errMsg);
        alert(errMsg);
      }
    });
  </script>
</body>
</html>
