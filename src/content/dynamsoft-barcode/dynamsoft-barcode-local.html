<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Dynamsoft Barcode Scanner</title>
  <!-- online link -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script> -->
  <!-- <script src="https://unpkg.com/dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script> -->
  <!-- local link -->
  <script src="dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script>
  <style>
    body {
      font-family: fangsong;
    }

    #cameraViewContainer {
      border: 1px solid #fbb360;
    }

    #start {
      width: max-content;
      color: aliceblue;
      background: #cd4246;
      border: none;
      border-radius: 5px;
      margin: 10px 0;
      padding: 10px;
      user-select: none !important;
    }
    #start:disabled {
    background-color: gray;
    color: white;
    cursor: not-allowed;
  }
  </style>
</head>

<body>
  <div>
    <button id="start">点击开始扫描</button>
  </div>
  <div id="cameraViewContainer" style="width: 100%; height: 60vh"></div>


  <h2>扫描结果：</h2>
  <textarea id="results" style="width: 100%; min-height: 10vh; font-size: 3vmin; overflow: auto" disabled></textarea>

  <script src="main.js"></script>
</body>

</html>
