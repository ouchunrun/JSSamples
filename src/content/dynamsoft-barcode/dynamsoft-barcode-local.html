<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Dynamsoft Barcode Scanner</title>
  <link href="icon/icons8-barcode-scanner-64.png" rel="shortcut icon">
  <link rel="stylesheet" href="style.css">

  <!-- online link -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script> -->
  <!-- <script src="https://unpkg.com/dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script> -->
  <!-- local link -->
  <script src="dynamsoft-barcode-reader@10.2.10/dist/dbr.bundle.js"></script>
</head>

<body>
  <div class="container">
    <div class="container-left">
      <div class="container-title">
        <button id="start">Start Scan</button>
        <button id="stop" disabled>Stop Scan</button>
      </div>
      <div id="cameraViewContainer" class="cameraView"></div>
    </div>
    <div class="container-right">
      <div class="container-title">
        <span class="container-result-title">Results</span>
      </div>
      <div id="results" class="barcode-list" disabled></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
